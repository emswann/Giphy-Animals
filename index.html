<!DOCTYPE html>
<html lang="en-us">

<!-- HTML file to execute the Giphy Animals application. 
     NAME: index.html
     AUTHOR: Elaina Swann
     DATE: 01/09/2018
     REVISION LOG:
-->

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Giphy Animals" />
  <meta name="keywords" content="Giphy, Animals" />
  <meta name="author" content="Elaina Swann" />

  <title>Giphy Animals</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Link to selected google fonts. -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  
  <!-- Link to customized stylesheet for Giphy Animals application. -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div id="animal-buttons">
          <!-- Divs are added by JavaScript renderButtons. -->
        </div> <!-- animal-buttons -->
      </div> <!-- col-md-12 -->
    </div> <!-- buttons row -->
    
    <div class="row">
      <div class="col-md-9">
        <div id="animal-images">
          <!-- Divs are by JavaScript renderImages. -->
        </div> <!-- animal-images -->
      </div> <!-- col-md-9 -->

      <div class="col-md-3">
        <div id="animal-form">
          <form>
            <div class="form-group">
              <label class="control-label" for="animal-input">Enter an animal</label>
              <input type="text" class="form-control" id="animal-input" placeholder="" autocomplete="off">
            </div>
            <div class="form-group animal-buttons">
              <button type="submit" class="btn btn-default btn-success" id="add-animal">
                Add
              </button>
              <button type="button" class="btn btn-default btn-danger" id="delete-animal">
                Delete
              </button>
            </div>
          </form>
        </div> <!-- animal-form -->
      </div> <!-- col-md-3 -->
    </div> <!-- images and form row -->
    
  </div> <!-- giphy animals -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>

  <!-- Custom JavaScript code to implement Giphy Animals application -->
  <script 
    type="application/javascript" src="assets/javascript/app.js">
  </script>
</body>

</html>
